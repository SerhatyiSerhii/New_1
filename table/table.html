<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Table</title>
</head>
<body>
    <style>
        table,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
    <table>
        <caption>Что есть в шкафчике?</caption>
        <thead>
            <tr>
                <th colspan='3'>На полке мы видим следующее</th> <!-- TODO: одинарные кавычки -->
            </tr>
        </thead>
        <tbody>
            <!--WebRef пишет и показывает пример, что закрывающий тег не обязателен, а нужет если в group входит несколько col-->
            <!-- TODO: тогда отступ для второго неправильный: если он не завёрнут, то должен быть на одном уровне с первым -->
            <!-- TODO: colgroup должен быть завёрнут в table, а не в tbody. Это исправит firefox -->
            <colgroup width='250'></colgroup> <!-- TODO: одинарные кавычки -->
                <colgroup span='2' width='125'> <!-- TODO: одинарные кавычки -->
                    <col>
                    <col>
                </colgroup>
            <!-- TODO: зачем здесь стили, если они есть выше? -->
            <!-- плюс здесь ошибка: у элемента не может быть несколько аттрибутов с одинаковым именем, повторения игнорируются. Стили пишуться через точку с запятой -->
            <tr style="border: 1px solid black" style="border-collapse: collapse;">
                <td>Сахар</td>
                <td>1 кг</td>
                <td>Открыт</td>
            </tr>
            <tr>
                <td>Гречка</td>
                <td>1 кг</td>
                <td>Открыт</td>
            </tr>
            <tr>
                <td>Манка</td>
                <td>1 кг</td>
                <td>Закрыт</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Всего веса на полке</td>
                <td colspan="2" style="text-align:center">3 кг</td>
            </tr>
        </tfoot>
    </table>

    <a href='../nav/nav.html'>Nav</a> <!-- TODO: одинарные кавычки -->
</body>
</html>
