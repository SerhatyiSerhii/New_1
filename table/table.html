<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Table</title>
</head>
<body>
    <!-- border - устаревший аттрибут, для этих целей используют css -->
    <!--Подправил через style. Firefox почему-то не отображает границы-->
    <style>
        table,        
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
    <table>
        <caption>Что есть в шкафчике?</caption>
        <thead>
            <tr>
                <th colspan='3'>На полке мы видим следующее</th>
            </tr>
        </thead>
        <tbody>
            <!-- здесь что-то совсем сломано: 2 открывающих colgroup, но только один закрывающий -->
            <!--WebRef пишет и показывает пример, что закрывающий тег не обязателен, а нужет если в group входит несколько col-->
            <colgroup width='250'></colgroup>
                <colgroup span='2' width='125'>
                    <col>
                    <col>
                </colgroup>
            <tr style="border: 1px solid black" style="border-collapse: collapse;">
                <td>Сахар</td>
                <td>1 кг</td>
                <td>Открыт</td>
            </tr>
            <tr>
                <td>Гречка</td>
                <td>1 кг</td>
                <td>Открыт</td>
            </tr>
            <tr>
                <td>Манка</td>
                <td>1 кг</td>
                <td>Закрыт</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Всего веса на полке</td>
                <!-- align - устаревший аттрибут, для этих целей используют css -->
                <!--Исправил-->
                <td colspan="2" style="text-align:center">3 кг</td>
            </tr>
        </tfoot>
    </table>
    <a href='../index.html'>Домой</a>
    <a href='../form/form.html'>Форма</a>
    <a href='../nav/nav.html'>Nav</a>
</body>
</html>
