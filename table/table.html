    <title>Table</title>

<body>
    <style>
        table,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
    <table>
        <!--WebRef пишет и показывает пример, что закрывающий тег не обязателен, а нужет если в group входит несколько col-->
        <!-- TODO: тогда отступ для второго неправильный: если он не завёрнут, то должен быть на одном уровне с первым --> <!--исправил-->
        <!-- TODO: colgroup должен быть завёрнут в table, а не в tbody. Это исправит firefox --> <!--исправил-->
        <colgroup width="250"></colgroup> <!-- TODO: одинарные кавычки --> <!--исправил-->
        <colgroup span="2" width="125"> <!-- TODO: одинарные кавычки --> <!--исправил-->
            <col>
            <col>
        </colgroup>        
        <caption>Что есть в шкафчике?</caption>

            <tr>
                <th colspan="3">На полке мы видим следующее</th> <!-- TODO: одинарные кавычки --> <!--исправил-->

        </thead>
        <tbody>

            <!-- TODO: зачем здесь стили, если они есть выше? --> <!--удалил-->

            <tr>
                <td>Сахар</td>

                <td>Открыт</td>
            </tr>
            <tr>
                <td>Гречка</td>

                <td>Открыт</td>
            </tr>
            <tr>
                <td>Манка</td>
                <td>1 кг</td>
                <td>Закрыт</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Всего веса на полке</td>
                <td colspan="2" style="text-align:center">3 кг</td>
            </tr>
        </tfoot>
    </table>
