<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Table</title>
</head>
<body>
    <!-- border - устаревший аттрибут, для этих целей используют css -->
    <table border='1px solid black' style='border-collapse: collapse'>
        <caption>Что есть в шкафчике?</caption>
        <thead>
            <tr>
                <th colspan='3'>На полке мы видим следующее</th>
            </tr>
        </thead>
        <tbody>
            <!-- здесь что-то совсем сломано: 2 открывающих colgroup, но только один закрывающий -->
            <colgroup width='250'>
                <colgroup span='2' width='125'>
                    <col>
                    <col>
                </colgroup>
            <tr>
                <td>Сахар</td>
                <td>1 кг</td>
                <td>Открыт</td>
            </tr>
            <tr>
                <td>Гречка</td>
                <td>1 кг</td>
                <td>Открыт</td>
            </tr>
            <tr>
                <td>Манка</td>
                <td>1 кг</td>
                <td>Закрыт</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Всего веса на полке</td>
                <!-- align - устаревший аттрибут, для этих целей используют css -->
                <td colspan="2" align='center'>3 кг</td>
            </tr>
        </tfoot>
    </table>
    <a href='../index.html'>Домой</a>
    <a href='../form/form.html'>Форма</a>
    <a href='../nav/nav.html'>Nav</a>
</body>
</html>
